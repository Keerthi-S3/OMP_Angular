<section class="all-products">
        <div class="all-product-list">
          <h2>{{ productList.length > 0 ? 'All Products' : 'No Products Available' }}</h2>
          <div class="all-product-container" id="product-list">
            <div *ngFor="let product of productList" class="product" [attr.data-id]="product.productid" (click)="viewProductDetails(product.productid)">
              <div class="productimage">
                <img [src]="'http://localhost:8090/OMP/product/image/' + product.productid" alt="{{product.name}}">
              </div>
              <div class="productdescription">
                {{product.name}}
                <br>{{product.subscription_count}} subscribes
                <br>
                {{product.avg_rating}} stars
              </div>
            </div>
            <div *ngIf="productList.length === 0">
              <p>No products found.</p>
            </div>
          </div>
        </div>
      
        <div class="divider"></div>
      
        <div class="filter-section">
          <app-searchfilter></app-searchfilter>
        </div>
      </section>
