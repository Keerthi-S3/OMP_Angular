<div class="filter-section">
            <h2>Search Filters</h2>
            <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
                <input type="text" formControlName="productName" placeholder="Product Name">
                <input type="number" formControlName="rating" placeholder="By Ratings" min="0" max="5" step="0.1">
                <input type="number" formControlName="count" placeholder="By Subscriptions" min="0">
                <button type="submit">Submit</button>
            </form>
</div>
